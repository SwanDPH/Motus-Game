<html lang="fr">
<head>

    <link rel="stylesheet" href="styleMotus.css">

<body>
    <div class="promptZone">
        <label for="">Rentre une réponse</label>
        <input type="text" class="promptUser">
        <button class="valideChoixUser">validé</button>
    </div>
    
<div class="zoneTour">
        <p class="titreZoneTour">Tour</p>
        <p><em class="tourActuel">1</em>/<em class="tourMax">5</em></p>
</div>


<div class="zoneIndice">
    <em>Indice :</em>
    <em>azfzefezgrg</em>
</div>

    <div class="zoneMot">
        <div class="case">
            <span class="lettre L1 invisible">L1</span>
        </div>
        <div class="case">
            <span class="lettre L2 invisible">L2</span>
        </div>
        <div class="case">
            <span class="lettre L3 invisible">L3</span>
        </div>
        <div class="case">
            <span class="lettre L4 invisible">L4</span>
        </div>
        <div class="case">
            <span class="lettre L5 invisible">L5</span>
        </div>
    </div>
    
    <div class="affichageGagne">
        <p>Mes félicitations</p>
        <p>Vous avez Gagné !</p>
        <div class="zoneRejouerAnnuler">
        <button>rejouer</button>
        <button>annulé</button>
        </div>
    </div>
